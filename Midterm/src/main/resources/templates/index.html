<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
	<title>SpringCommerce</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">SpringCommerce</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cart</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="container">
		<section>
			<h2>Products</h2>
			<form>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="category">Category:</label>
						<select class="form-control" id="category" name = "category">
							<option selected>All</option>
							<option>Electronics</option>
							<option>Books</option>
							<option>Clothing</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group col-md-4">
						<label for="price">Price:</label>
						<input type="number" class="form-control" id="price">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="brand">Brand:</label>
						<input type="text" class="form-control" id="brand">
					</div>
					<div class="form-group col-md-4">
						<label for="color">Color:</label>
						<input type="text" class="form-control" id="color">
					</div>
					<div class="form-group col-md-4">
						<button type="submit" class="btn btn-primary btn-block">Search</button>
					</div>
				</div>
			</form>
			<hr>
			<div class="row">
				<div class="col-md-4 mb-3" th:each="product : ${products}">
					<div class="card">
						<img th:src="@{${product.imageURL}}" class="card-img-top product-image" alt="...">
						<div class="card-body">
							<h5 class="card-title" th:text="${product.name}"></h5>
							<p class="card-text" th:text="${product.description}"></p>
							<p class="card-text" th:text="'Brand: ' + ${product.brand}"></p>
							<p class="card-text" th:text="'Color: ' + ${product.color}"></p>
							<p class="card-text" th:text="'Price: ' + ${product.price}"></p>
							<a th:href="@{/home/product/{id}(id=${product.id})}" class="btn btn-primary">View Details</a>
							<a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-secondary">Add to Cart</a>
						</div>
					</div>
				</div>
			</div>
        </section>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 SpringCommerce</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
