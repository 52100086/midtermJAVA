<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 50px;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        .product-detail {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .product-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="product-detail">
    <h1>Product Detail</h1>
    <div>
        <h2 th:text="${product.name}"></h2>
        <img th:src="@{${product.imageURL}}" th:alt="${product.name}" class="product-image">
        <p th:text="${product.description}"></p>
        <p>Category: <span th:text="${product.category}"></span></p>
        <p>Brand: <span th:text="${product.brand}"></span></p>
        <p>Color: <span th:text="${product.color}"></span></p>
        <p>Price: $<span th:text="${product.price}"></span></p>
    </div>
    <form action="/cart" method="post">
        <input type="hidden" name="product_id" th:value="${product.id}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit">Add to Cart</button>
    </form>
</div>
</body>
</html>
