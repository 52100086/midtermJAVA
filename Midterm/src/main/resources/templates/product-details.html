<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Product Detail</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            margin-top: 0;
        }

        /* Product Detail Styles */
        .product-detail {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .product-image {
            display: block;
            margin: 0 auto;
            max-width: 70%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-info p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-info p span {
            font-weight: bold;
        }

        .add-to-cart {
            margin-top: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 50px;
            text-align: center;
            margin-left: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SpringCommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="product-detail">
    <h1>Product Detail</h1>
    <img th:src="@{${product.imageURL}}" th:alt="${product.name}" class="product-image">
    <div class="product-info">
        <h2 th:text="${product.name}"></h2>
        <p>Description: <span th:text="${product.description}"></span></p>
        <p>Category: <span th:text="${product.category}"></span></p>
        <p>Brand: <span th:text="${product.brand}"></span></p>
        <p>Color: <span th:text="${product.color}"></span></p>
        <p>Price: $<span th:text="${product.price}"></span></p>
    </div>
    <div class="add-to-cart">
        <form action="/cart" method="POST">
            <input type="hidden" name="product_id" th:value="${product.id}">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button type="submit">Add to Cart</button>
        </form>
    </div>
</div>
</body>
</html>
